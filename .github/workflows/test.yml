name: Test

on:
  pull_request:
    types: [labeled, unlabeled]

jobs:
  check-label:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm ci
      - run: npm run pack
      - uses: ./
        with:
          required_all: 'approved'
          required_oneof: 'patch,minor,major'
